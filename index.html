<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Dictionary web app</title>
</head>
<body id="main">
  <nav>      
    <a href=""><img src="./assets/images/logo.svg" alt=""></a>
    <div id="controller">
      <div id="fontsection">
          <button id="fonttype" class="dropbtn dropdown-list">Sans Serif</button>
          <img src="./assets/images/icon-arrow-down.svg"  class="dropdown-list" alt="">
          <div id="FontDropdown" class="dropdown-content">
          <p class="dropdown-list">Sans Serif</p>
          <p class="dropdown-list">Serif</p>
          <p class="dropdown-list">Mono</p>
        </div>
      </div>
      <div id="darkmode">
        <label class="switch">
          <input id="toggle" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <img src="./assets/images/icon-moon.svg" id="moon" alt="">
    </div>
      </nav>
  <main>
    <div id="searchsection">
      <input type="text" id="vocab" name="vocab" placeholder="Seach for any word">
      <img id="search" src="./assets/images/icon-search.svg" alt="">
    </div>
    <p id="errormsg" class="error redshow">Whoops, can't be empty...</p>
    <section id="words">
      <div class="wordwrap">
      <h2 id="displayword"></h2>
      <p id="read"></p>
    </div>
      <img src="./assets/images/icon-play.svg" alt="" id="playsound" class="hidden">
    </section>
    <section id="meanings">
    </section>
  </main>
  <footer><p id="psource"></p></footer>
  <script src="./script.js" defer></script>
</body>
</html>
